# This file contains common pin mappings for the BIGTREETECH SKR V1.3
# board. To use this config, the firmware should be compiled for the
# LPC1768.

# See docs/Config_Reference.md for a description of parameters.
[include mainsail.cfg]
[include mainsail_macros.cfg]
[include Adaptive_Mesh.cfg]
[include Line_Purge.cfg]
[exclude_object]

# /**
#  * Default Axis Steps Per Unit (steps/mm)
#  * Override with M92
#  *                                      X, Y, Z, E0 [, E1[, E2...]]
#  */
#define DEFAULT_AXIS_STEPS_PER_UNIT   { 80, 160, 800, 300 }
# Steps per mm are dependent on several things.
# They depend on the stepper motor angle for a full step
# (usually 1.8 degrees for a consumer machine),
# the stepper driver (which determines how many microsteps make up one full step),
# and any pulleys and belts or gears used.
# For a fully calibrated 3D printer switching from Marlin to Klipper,
# the steps per mm are already known. The conversion can be done with this formula:
# rotation_distance = <full_steps_per_rotation> * <microsteps> / <steps_per_mm>
# rotation_distance = 1.8 * 16 / <steps_per_mm>

[stepper_x]
step_pin: P2.2
dir_pin: P2.6
enable_pin: !P2.1
microsteps: 16
rotation_distance: 39
endstop_pin: !P1.29  # P1.28 for X-max
position_endstop: 0
position_max: 210
homing_speed: 100
# homing_retract_dist: 0 # For sensorless hoaming

[tmc2209 stepper_x]
uart_pin: P1.17
run_current: 1.000
hold_current: 0.500
stealthchop_threshold: 0
# driver_SGTHRS: 0 # For sensorless hoaming
# diag_pin: !P1.29

[stepper_y]
step_pin: P0.19
dir_pin: P0.20
enable_pin: !P2.8
microsteps: 16
rotation_distance: 39
endstop_pin: !P1.27  # P1.26 for Y-max
position_endstop: 0
position_max: 210
homing_speed: 100
# homing_retract_dist: 0 # For sensorless hoaming

[tmc2209 stepper_y]
uart_pin: P1.15
run_current: 1.000
hold_current: 0.500
stealthchop_threshold: 0
# driver_SGTHRS: 0 # For sensorless hoaming
# diag_pin: !P1.29

[stepper_z]
step_pin: P0.22
dir_pin: !P2.11
enable_pin: !P0.21
microsteps: 16
rotation_distance: 8
endstop_pin: ^P1.25  # P1.24 for Z-max
position_endstop: 0.5
position_min: -6
position_max: 190
# homing_retract_dist: 0 # For sensorless hoaming

[tmc2209 stepper_z]
uart_pin: P1.10
run_current: 1.000
hold_current: 0.500
stealthchop_threshold: 0
# driver_SGTHRS: 0 # For sensorless hoaming
# diag_pin: !P1.29

[printer]
kinematics: cartesian
max_velocity: 200
max_accel: 2000
max_z_velocity: 25
max_z_accel: 100

[safe_z_home]
home_xy_position: 74, 90
speed: 200.0
z_hop: 10.0
z_hop_speed: 10.0
move_to_previous: False
# home_xy_position: 105, 105

[bed_mesh] 
horizontal_move_z: 5
mesh_min: 10, 10 
mesh_max: 180, 180 
probe_count: 3, 3 
speed: 80

# [probe]
# pin: P1.25
# x_offset: 23.0
# y_offset: 5.0
# z_offset: 0
# speed: 20
# lift_speed: 80

[extruder]
step_pin: P2.13
dir_pin: P0.11
enable_pin: !P2.12
microsteps: 16
# rotation_distance: 39.4
rotation_distance: 20
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: P2.7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.24
control: pid
pid_kp: 26.673
pid_ki: 1.933
pid_kd: 92.023
min_temp: 0
max_temp: 260
max_extrude_only_distance: 160.0
# min_extrude_temp: 0
# homing_retract_dist: 0 # For sensorless hoaming

[tmc2209 extruder]
uart_pin: P1.8
run_current: 1.000
hold_current: 0.500
stealthchop_threshold: 1
# driver_SGTHRS: 0 # For sensorless hoaming
# diag_pin: !P1.29


[heater_fan extruder]
pin: P2.4
heater: extruder
heater_temp: 50.0
fan_speed: 1.0

